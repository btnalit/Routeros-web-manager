# Simple Docker Compose - Single container deployment
# Use this for quick deployment without Nginx reverse proxy
# Run: docker-compose -f docker-compose.simple.yml up -d

version: '3.8'

services:
  routeros-web-manager:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: routeros-web-manager
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:3099"
    environment:
      - NODE_ENV=production
      - PORT=3099
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      # Persist connection configuration
      - routeros-data:/app/backend/data
      # Persist logs
      - routeros-logs:/app/backend/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3099/api/connection/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  routeros-data:
    name: routeros-web-manager-data
  routeros-logs:
    name: routeros-web-manager-logs
